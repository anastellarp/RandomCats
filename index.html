<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manipulando o DOM com uma sintaxe similar ao JSX do React.</title>
    <style>
      .container {
        display: flex;
        background: #eeeeee;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .item {
        background: #ffffcc;
        padding: 0.5rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="root" />
    <script>
      async function getUsers() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          const pessoas = await response.json();

          const root = document.getElementById("root");
          // Manipulando o DOM com uma sintaxe similar ao JSX do React.
          root.innerHTML = `<div class='container'>
            ${pessoas
              .map(
                (p) => `<div class="item">
                Name: ${p.name}, Email: ${p.email}
              </div>`
              )
              .join("")}
          </div>`;
        } catch (error) {
          console.log(error);
        }
      }
      getUsers();
    </script>
  </body>
</html>
